---
layout: default
title: Teaching
permatlink: /teaching/
---

<section id="teaching">
  <h2>Teaching</h2>
  {% for item in site.data.teaching %}
  	{% assign course = item[1] %}
  	<article class="course">
	    <a href="{{ course.url | relative_url }}">
	           <img src="{{ course.image | relative_url }}" alt="{{ course.name }}" class="course-thumb">
	         </a>
	         <div class="course-info">
	           <h3 class="course-name">
	             <a href="{{ course.url | relative_url }}">{{ course.name }}</a>
	           </h3>
	           <p class="course-role">{{ course.role }}</p>
	           <p class="course-meta">{{ course.semester }} &mdash; {{ course.university }}</p>
		   </div>
	</article>
  {% endfor %}

</section>
