<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }} - {{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/css/style.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/css/pub_style.css' | relative_url }}">
</head>
<body>
  <header>
    <h1><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
    <nav>
      <ul>
        <li><a href="{{ '/' | relative_url }}" {% if page.url == "/" %}class="active"{% endif %}>Home</a></li>
        <li><a href="{{ '/lab.html' | relative_url }}" {% if page.url == "/lab.html" %}class="active"{% endif %}>Lab</a></li>
        <li><a href="{{ '/publications.html' | relative_url }}" {% if page.url == "/publications.html" %}class="active"{% endif %}>Publications</a></li>
        <li><a href="{{ '/news.html' | relative_url }}" {% if page.url == "/news.html" %}class="active"{% endif %}>News</a></li>
        <li><a href="{{ '/teaching.html' | relative_url }}" {% if page.url == "/teaching.html" %}class="active"{% endif %}>Teaching</a></li>
      </ul>
    </nav>
  </header>

  <main>
    {{ content }}
  </main>

  <footer>
    <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }}</p>
  </footer>
</body>
</html>
